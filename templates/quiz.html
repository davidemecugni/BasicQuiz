<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <h1>Quiz</h1>
            <form action="{{ url_for('quiz') }}" method="POST">
                <label for="username">Qual Ã¨ il tuo nome?:</label>
                <input type="text" name="username" required>
                {% for question in questions %}
                    <h3>{{ question.question_text }}</h3>
                    <input type="radio" name="q{{ question.id }}" value="1" required>{{ question.option1 }}<br>
                    <input type="radio" name="q{{ question.id }}" value="2" required>{{ question.option2 }}<br>
                    <input type="radio" name="q{{ question.id }}" value="3" required>{{ question.option3 }}<br>
                {% endfor %}
                <input type="submit" value="Invia!">
            </form>
        </div>
        <footer>
            <div class="container">
                <p>Realizzato da Davide Mecugni</p>
                <p>Email: davidemecugni@gmail.com</p>
                <p><a href="https://www.github.com/davidemecugni">Portafoglio Github</a></p>
                <p>
                    <a href="https://www.linkedin.com/in/davide-mecugni/">Linkedin</a>
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
